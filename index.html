  <script>
    function popola_cocktail(array) {
      // console.log(array);
      let array_drinks = array.drinks[0]
      ingredients(array_drinks)
      let new_div = document.createElement('div')

      let cocktail_card = "";
      array.drinks.forEach((element) => {
        cocktail_card =
          cocktail_card +
          `<div class="col-sm-4">` +
          `<div class="cocktail">` +
          `<img class="cocktail-img img-fluid" src=${element.strDrinkThumb} alt="cocktail image" />` +
          `<div class="cocktail-block">` +
          `<h4 class="cocktail-title">${element.strDrink}</h4>` +
          `<p class="cocktail-text">${element.strInstructions}</p>` +
          `<p class="cocktail-text">
              <small class="cocktail-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>`
      });
      new_div.innerHTML = cocktail_card
      document.getElementById("cocktail-prova").appendChild(new_div);
      
      // document.getElementById("cocktail-prova").appendChild = cocktail_card;
      // document.querySelector(".cocktail-img").src =
      //   array.drinks[0].strDrinkThumb;
      // document.querySelector(".cocktail-title").textContent =
      //   array.drinks[0].strDrink;
      // document.querySelector(".cocktail-text").textContent =
      //   array.drinks[0].strInstructions;
    }

    function ingredients(array){
      const ingredientsArray = [];
      console.log(array)
      for (const property in array) {
        if(property.includes('strIngredient') && array[property] !== null){
        console.log(array[property])
        ingredientsArray.push(array[property]);
        }
      }
      console.log(ingredientsArray)
    };

    let form_input = document.getElementById("form-input");
    let btn_input = document.getElementById("form-btn");
    btn_input.addEventListener("click", () => {
      axios
        .get(
          "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=" +
          form_input.value
        )
        .then((response) => {
          // console.log(form_input)
          // console.log(response.data)
          popola_cocktail(response.data);
        });
    });
